<!DOCTYPE html>
<html>
  <head>
    <title>Carte de Géocaching</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      .container {
        height: 80vh; /* Hauteur totale de la fenêtre */
        display: flex;
        justify-content: center; /* Centre horizontalement */
        align-items: center;     /* Centre verticalement */
      }

      #map {
        height: 60vh;
        width: 40%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Application Géocaching</h1>
    </header>

    <div class="container">
      <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>

    <section>
      <p>Liste des géocaches, formulaire d’ajout, etc.</p>
    </section>
  </body>
</html>
